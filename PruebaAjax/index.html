<!DOCTYPE html>
<html lang="en">

<head>
    <title>Iniciar Sesion</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- JQuery JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script>
        $(document).ready(function(){
            $("#btnIniciarSesion").click(function(e) {
                e.preventDefault();
                var email_usuario = $('#email').val();
                var pass_usuario = $('#password').val();
                $.ajax({
                    url: 'https://hondumedics-server.herokuapp.com/users/addNewUser',
                    dataType: 'json',
                    type: 'POST',
                    contentType: 'application/json',
                    //data: $("#formulario").serialize(),
                    data: JSON.stringify({ "username": email_usuario, "password": pass_usuario }),         
                    processData: false,
                    success: function (data) {
                        alert("Agregue nuevo usuario");
                    }
                });
            });
        });
    </script>
</head>

<body>
    <center>
        <form method="POST" id="formulario">
            <div class="container">
                <div class="row">
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>
                    <div class="row">
                        <div class="col s12 m4 l4">
                            <p></p>
                        </div>
                        <div class="input-field col s12 m4 l4">
                            <input id="email" type="email" class="validate">
                            <label for="email">Correo Electrónico</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12 m4 l4">
                            <p></p>
                        </div>
                        <div class="input-field col s12 m4 l4">
                            <input id="password" type="password" class="validate">
                            <label for="password">Contraseña</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12 m4 l4">
                            <p></p>
                        </div>
                        <div class="col s12 m4 l4"><a href="#"
                                class="btn btn-pink white-text waves-effect waves-pink btn-large"
                                id="btnIniciarSesion">Iniciar Sesión</a>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </center>
</body>

</html>
