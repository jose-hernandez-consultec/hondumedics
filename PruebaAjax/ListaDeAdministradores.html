<!DOCTYPE html>

<head>

<body>
    <center>

        <div class="container">
            <div class="row">

                <br>

                <table id="tabla1" class="striped white centered">
                    <thead>

                            <td></td>
                            <td></td>

                                <a id="btnVer"
                                    class="btn-floating btn-small waves-effect waves-light blue btn tooltipped left"

                                        class="material-icons">visibility</i></a>
                                <a id="btnEditar"
                                    class="btn-floating btn-small waves-effect waves-light green btn tooltipped center"
                                    data-position="bottom" data-tooltip="Editar"><i class="material-icons">edit</i></a>
                                <a id="btnEliminar"

                            </td>-->

    <script>
        $(document).ready(function () {
            $.ajax({
                url: 'https://hondumedics-server.herokuapp.com/admins',
                type: 'GET',
                dataType: 'json', //added data
                success: function (data) {
                    console.log(data);
                    var datos = data;
                    for (var i = 0; i <= datos.length; i++) {
                        $('.tooltipped').tooltip();
                        $("#tabla1").append('<tr>' + '<td>' + datos[i].admin_id + '</td>' + '<td>' + datos[i].username + '</td>' + '<td>' + datos[i].first_name + '</td>' + '<td>' + datos[i].last_name + '</td>' + '<td>' + datos[i].email + '</td>' + '<td>' + datos[i].access + '</td>' + '<td><a id="btnVer" class="btn-floating btn-small waves-effect waves-light blue btn tooltipped left" data-position="bottom" data-tooltip="Ver"><i class="material-icons">visibility</i></a><a id="btnEditar" class="btn-floating btn-small waves-effect waves-light green btn tooltipped center" data-position="bottom" data-tooltip="Editar"><i class="material-icons">edit</i></a><a id ="btnEliminar" class="btn-floating btn-small waves-effect waves-light red btn tooltipped right" data-position="bottom" data-tooltip="Eliminar" ><i class="material-icons">delete</i></a></td>' + '</tr>');
                    }
                }
            });
        });

    </script>
