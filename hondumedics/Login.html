<body>

    <div class="row">

</div>
    <div class="container">
        <center>
            <div class="row">
                <br>
                <br>
                <br>
                <form id="formulario" name="formulario" method="POST">
                    <div class="col s12 m4 l4">
                        <p></p>
                    </div>
                    <div class="col s12 m4 l4"><a href="Registro.html"

                            data-position="left" data-tooltip="Regístrate con Correo Electrónico."
                            id="btnRegistrate">Regístrate
                            <i class="material-icons left">create</i></a></div>
                    <div class="col s12 m4 l4">
                        <p></p>
                    </div>
                    <br>
                    <div class="col s12">
                        <p style="text-align: center;">
                            <h5>ó</h5>
                        </p>
                    </div>
                    <div class="col s12">
                        <p style="text-align: center;">
                            <h6><b>Iniciar Sesión</b></h6>
                        </p>
                    </div>
                    <div class="row">
                        <div class="col s12 m4 l4">
                            <p></p>
                        </div>
                        <div class="input-field col s12 m4 l4">
                            <input id="emailPatient" type="email" class="validate">
                            <label for="emailPatient">Correo Electrónico</label>
                        </div>
                        <div class="col s12 m4 l4">

                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12 m4 l4">
                            <p></p>
                        </div>
                        <div class="input-field col s12 m4 l4">
                            <input id="passwordPatient" type="password" class="validate">
                            <label for="passwordPatient">Contraseña</label>
                        </div>
                        <div class="col s12 m4 l4">
                            <p></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12 m4 l4">
                            <p></p>
                        </div>
                        <div class="col s12 m4 l4"><a href="#"
                                class="btn btn-pink white-text waves-effect waves-pink btn-large"
                                id="btnIniciarSesionPatient">Iniciar Sesión</a>
                        </div>
                        <div class="col s12 m4 l4">
                            <p></p>
                        </div>
                    </div>
                    <div class="row">
                        <a data-test="sign-in-forgot-password" href="#" target="_self" role="button" tabindex="0"
                            id="linkContraOlivi"><span>¿Olvidaste tu contraseña?</span></a>
                    </div>
                </form>
            </div>
    </div>

    <script>
        //Este método se utiliza para hacer que una función esté disponible después de cargar el documento.
        $(document).ready(function () {
            //Inicialización de las propiedades de Materialize css.
            M.AutoInit();
            $('.sidenav').sidenav();
            $('.tooltipped').tooltip();

            //El método click() adjunta una función de controlador de eventos a un elemento HTML, la función se ejecuta cuando el usuario hace clic en el elemento HTML.
            $("#btnIniciarSesionPatient").click(function (e) {

                e.preventDefault(); //Detiene la acción predeterminada de un elemento.

                //Obtener campos de entradas del formulario, Obtener el valor de un elemento .val()
                var emailPatient = $('#emailPatient').val();
                var passPatient = $('#passwordPatient').val();

                //Validar que nada esté vacío
                var valido = true;
                if (emailPatient === "" || emailPatient.length === 0) {
                    alert('El Correo Electrónico Está Vacío');
                    valido = false;
                }

                if(!isValidEmail(emailPatient)){
                    alert("Dirección de correo electrónico no válido");
                }

                if (passPatient === "" || passPatient.length === 0) {
                    alert('La Contraseña Está Vacía');
                    valido = false;
                }

                //Función es correo electrónico válido
                function isValidEmail(emailPatient) {
                    //Verificar la longitud mínima válida de un correo electrónico
                    if (emailPatient.length <= 2) {
                        return false;
                    }

                    //Si el correo electrónico tiene carácter @
                    if (emailPatient.indexOf("@") == -1) {
                        return false;
                    }

                    var partes = emailPatient.split("@");
                    var punto = partes[1].indexOf(".");
                    var longitud = partes[1].length;
                    var divisiones_puntos = partes[1].split(".");
                    var recuento_puntos = divisiones_puntos.length - 1;

                    //Verificar si el punto está presente y ese mínimo un carácter después de @
                    if (punto == -1 | punto < 2 || recuento_puntos > 2) {
                        return false;
                    }

                    //Comprobar si el punto no es el último carácter y si los puntos no se repiten
                    for (var i = 0; i < divisiones_puntos.length; i++) {
                        if (divisiones_puntos[i].length == 0) {
                            return false;
                        }
                    }
                    return true;
                }

                //Enviar y Recibir parámetros
                //Funcion que hace consultas al URL, recibe el nombre del parametro que queres obtener y te devuelve el valor del parametro.
                function getQueryVariable(variable) {
                    // Estoy asumiendo que query es window.location.search.substring(1);
                    var query = "emailPatient=&passwordPatient=";
                    var vars = query.split("&");
                    alert(vars);
                    for (var i = 0; i < vars.length; i++) {
                        var pair = vars[i].split("=");
                        if (pair[0] == variable) {
                            return pair[1];
                        }
                    }
                    return false;
                }

                //Método Ajax, permite al navegador enviar y recibir datos en  el fondo (background).
                if (valido) {
                    $.ajax({
                        url: 'https://hondumedics-server.herokuapp.com/patients/patientLogin',
                        dataType: 'json',
                        type: 'POST',
                        contentType: 'application/json',
                        data: JSON.stringify({ "email": emailPatient, "password": passPatient }),
                        processData: false,
                        success: function (data) {
                            console.log(data);
                            if (data.login) {
                                var patient = data.patient;
                                alert(data.message);

                                //Redireccionando a PerfilDePaciente.html y enviando dos paraemtros hacia esa pagina: first_name y last_name
                                window.location.href = "./PerfilDePaciente.html?first_name=" + patient.first_name + "&last_name=" + patient.last_name + "&email=" + patient.email + "&birthdate=" + patient.birthdate;

                                //form[0].reset();
                            }
                        },
                        error: function (error) {
                            console.log(error);
                            if (error.status === 403) {
                                alert(error.responseJSON.message);
                            }
                        }
                    });
                } else {
                    alert("Hay errores en el formulario");
                }
            });
        }); 
    </script>
</body>

</html>
