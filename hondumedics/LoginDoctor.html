<body>
    <!-- Formulario de Inicio de Sesión de Doctor-->
    <nav class="nav-wrapper">
        <div class="container">
            <a href="#" class="brand-logo">HonduMedics</a>
            <ul class="right hide-on-med-and-down">
                <li><a href="#" class="btn tooltipped btn-pink btn-bordes white-text waves-effect waves-pink"

                            Sesión</span></a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <center>
            <div class="row">
                <br>
                <br>
                <br>
                <div class="col s12 m4 l4">
                    <p></p>
                </div>
                <div class="col s12 m4 l4">
                    <p></p>
                </div>
                <br>
                <div class="col s12">
                    <p style="text-align: center;">
                        <h5><b>Iniciar Sesión</b></h5>
                    </p><br>
                </div>
                <div class="row">
                    <div class="col s12 m4 l4">
                        <p></p>
                    </div>
                    <div class="input-field col s12 m4 l4">
                        <input id="emailDoctor" type="email" class="validate">
                        <label for="emailDoctor">Correo Electrónico</label>
                    </div>
                    <div class="col s12 m4 l4">
                        <p></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12 m4 l4">
                        <p></p>
                    </div>
                    <div class="input-field col s12 m4 l4">
                        <input id="passwordDoctor" type="password" class="validate">
                        <label for="passwordDoctor">Contraseña</label>
                    </div>
                    <div class="col s12 m4 l4">
                        <p></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12 m4 l4">
                        <p></p>
                    </div>
                    <div class="col s12 m4 l4"><a href="#"
                            class="btn btn-pink white-text waves-effect waves-pink btn-large"
                            id="btnIniciarSesionDoctor">Iniciar Sesión</a>
                    </div>
                    <div class="col s12 m4 l4">
                        <p></p>
                    </div>
                </div>
                <div class="row">
                    <a data-test="sign-in-forgot-password" href="#" target="_self" role="button" tabindex="0"
                        id="linkContraOliviDoctor"><span>¿Olvidaste tu contraseña?</span></a>
                </div>
                <!--<div class="row">
                    <a data-test="patient-provider-mode-toggle" href="Login.html" role="button" tabindex="0"
                        id="linkIniciarSesionPaciente">
                        <span>Inicio de sesión del paciente
                        </span></a></div>
            </div>-->
            </div>
        </center>


        <script>
            //Este método se utiliza para hacer que una función esté disponible después de cargar el documento.
            $(document).ready(function () {
                //Inicialización de las propiedades de Materialize css.
                $('.sidenav').sidenav();
                $('.tooltipped').tooltip();

                $("#btnIniciarSesionDoctor").click(function (e) {
                    e.preventDefault(); //Detiene la acción predeterminada de un elemento.

                    //Obtener campos de entradas del formulario, Obtener el valor de un elemento .val()
                    var emailDoctor = $('#emailDoctor').val();
                    var passDoctor = $('#passwordDoctor').val();

                    //Validar que nada esté vacío
                    var valido = true;
                    if (emailDoctor === "" || emailDoctor.length === 0) {
                        alert('El Correo Electrónico Está Vacío');
                        valido = false;
                    }

                    if (!isValidEmail(emailDoctor)) {
                        alert("Dirección de correo electrónico no válido");
                    }

                    if (passDoctor === "" || passDoctor.length === 0) {
                        alert('La Contraseña Está Vacía');
                        valido = false;
                    }

                    //Función es correo electrónico válido
                    function isValidEmail(emailDoctor) {
                        //Verificar la longitud mínima válida de un correo electrónico
                        if (emailDoctor.length <= 2) {
                            return false;
                        }

                        //Si el correo electrónico tiene carácter @
                        if (emailDoctor.indexOf("@") == -1) {
                            return false;
                        }

                        var partes = emailDoctor.split("@");
                        var punto = partes[1].indexOf(".");
                        var longitud = partes[1].length;
                        var divisiones_puntos = partes[1].split(".");
                        var recuento_puntos = divisiones_puntos.length - 1;

                        //Verificar si el punto está presente y ese mínimo un carácter después de @
                        if (punto == -1 | punto < 2 || recuento_puntos > 2) {
                            return false;
                        }

                        //Comprobar si el punto no es el último carácter y si los puntos no se repiten
                        for (var i = 0; i < divisiones_puntos.length; i++) {
                            if (divisiones_puntos[i].length == 0) {
                                return false;
                            }
                        }
                        return true;
                    }

                    //Enviar y Recibir parámetros
                    //Funcion que hace consultas al URL, recibe el nombre del parametro que queres obtener y te devuelve el valor del parametro.
                    function getQueryVariable(variable) {
                        // Estoy asumiendo que query es window.location.search.substring(1);
                        var query = "emailDoctor=&passwordDoctor=";
                        var vars = query.split("&");
                        alert(vars);
                        for (var i = 0; i < vars.length; i++) {
                            var pair = vars[i].split("=");
                            if (pair[0] == variable) {
                                return pair[1];
                            }
                        }
                        return false;
                    }
                    //Método Ajax, permite al navegador enviar y recibir datos en  el fondo (background).
                    if (valido) {
                        $.ajax({
                            url: 'http://hondumedics-server.herokuapp.com/doctors/doctorLogin',
                            dataType: 'json',
                            type: 'POST',
                            contentType: 'application/json',
                            data: JSON.stringify({ "email": emailDoctor, "password": passDoctor }),
                            processData: false,
                            success: function (data) {
                                console.log(data);
                                if (data.login) {
                                    var doctor = data.doctor;
                                    alert(data.message);

                                    //Redireccionando a PerfilDePaciente.html y enviando dos paraemtros hacia esa pagina: first_name y last_name
                                    window.location.href = "./PerfilDeDoctor.html?first_name=" + doctor.first_name + "&last_name=" + doctor.last_name + "&email=" + doctor.email;

                                    //form[0].reset();
                                }
                            },
                            error: function (error) {
                                console.log(error);
                                if (error.status === 403) {
                                    alert(error.responseJSON.message);
                                }
                            }
                        });
                    } else {
                        alert("Hay errores en el formulario");
                    }
                })
            }); 
        </script>
</body>

</html>
